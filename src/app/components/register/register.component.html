<div class="wrapper">
	<mat-card>
		<mat-card-content>
			<form
				[formGroup]="registerForm"
				(ngSubmit)="submitForm(registerForm.value)"
			>
				<h2>Register</h2>
				<mat-form-field class="full-width-input">
					<input
						matInput
						placeholder="Username"
						formControlName="username"
						required
					/>
				</mat-form-field>
				<mat-form-field class="full-width-input">
					<input
						matInput
						type="password"
						placeholder="Password"
						formControlName="password"
						required
					/>
				</mat-form-field>
				<button type="submit" mat-raised-button color="primary">
					Register
				</button>
				<button
					type="button"
					routerLink="/"
					mat-raised-button
					color="secondary"
				>
					Back to login
				</button>
			</form>
		</mat-card-content>
	</mat-card>
</div>
