<div class="overview">
	<mat-card>
		<mat-card-header>
			<div
				mat-card-avatar
				class="profile-image"
				[style.background-image]="userData.avatar"
			></div>
			<mat-card-title>Hi {{ userData.username }}</mat-card-title>
			<mat-card-subtitle
				>Account date created: 22 Sep 2021</mat-card-subtitle
			>
		</mat-card-header>
		<mat-card-content>
			<mat-card>
				<mat-card-title>Your chat history</mat-card-title>
				<mat-form-field appearance="standard">
					<mat-label>Filter</mat-label>
					<input
						matInput
						(keyup)="applyFilter($event)"
						placeholder="Ex. ium"
						#input
					/>
				</mat-form-field>

				<table
					mat-table
					[dataSource]="dataSource"
					class="mat-elevation-z8"
				>
					<ng-container matColumnDef="date">
						<th mat-header-cell *matHeaderCellDef>Date</th>
						<td mat-cell *matCellDef="let element">
							{{ element.date | date }}
						</td>
					</ng-container>

					<ng-container matColumnDef="time">
						<th mat-header-cell *matHeaderCellDef>Time</th>
						<td mat-cell *matCellDef="let element">
							{{ element.time.hours }} :
							{{ element.time.minutes }}
						</td>
					</ng-container>

					<ng-container matColumnDef="message">
						<th mat-header-cell *matHeaderCellDef>Message</th>
						<td mat-cell *matCellDef="let element">
							{{ element.message }}
						</td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr
						mat-row
						*matRowDef="let row; columns: displayedColumns"
					></tr>

					<tr class="mat-row" *matNoDataRow>
						<td class="mat-cell" colspan="4">
							No data matching the filter "{{ input.value }}"
						</td>
					</tr>
				</table>
			</mat-card>
		</mat-card-content>
	</mat-card>
</div>
