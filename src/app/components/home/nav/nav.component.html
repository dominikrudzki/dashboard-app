<mat-toolbar>
	<button
		class="menuShow"
		mat-icon-button
		aria-label="Example icon-button with menu icon"
		(click)="showMenu()"
	>
		<mat-icon>menu</mat-icon>
	</button>
	<span class="example-spacer"></span>
	<span class="name">{{ (userData | async)?.username }}</span>
	<div
		mat-card-avatar
		class="profile-image"
		[style.background-image]="(userData | async)?.avatar"
	></div>
</mat-toolbar>
