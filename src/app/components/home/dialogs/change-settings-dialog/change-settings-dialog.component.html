<h1 mat-dialog-title>Change {{ data.title }}</h1>
<div mat-dialog-content>
	<mat-form-field appearance="fill">
		<mat-label>{{ data.placeholder }}</mat-label>
		<input matInput [(ngModel)]="input" />
	</mat-form-field>
</div>
<div mat-dialog-actions>
	<button type="button" mat-button cdkFocusInitial (click)="changeValue()">
		Change
	</button>
	<button type="button" mat-button mat-dialog-close cdkcdkFocusInitial>
		Close
	</button>
</div>
