<div class="projects">
	<mat-card>
		<mat-card-title
			><span matBadge="{{ todo.length }}" matBadgeOverlap="false"
				>To do</span
			></mat-card-title
		>
		<mat-card-subtitle>
			<button mat-button color="accent">
				<mat-icon>add</mat-icon>
			</button>
		</mat-card-subtitle>
		<mat-card-content>
			<div
				cdkDropList
				#todoList="cdkDropList"
				[cdkDropListData]="todo"
				[cdkDropListConnectedTo]="[doneList, inProgressList]"
				class="list"
				(cdkDropListDropped)="drop($event)"
			>
				<div class="box" *ngFor="let item of todo" cdkDrag>
					<button class="close" mat-button>X</button>
					<h3>
						<span>{{ item.title }}</span>
					</h3>
					<p>{{ item.desc }}</p>
				</div>
			</div>
		</mat-card-content>
	</mat-card>

	<mat-card>
		<mat-card-title
			><span matBadge="{{ inProgress.length }}" matBadgeOverlap="false"
				>In progress</span
			></mat-card-title
		>
		<mat-card-subtitle>
			<button mat-button color="accent">
				<mat-icon>add</mat-icon>
			</button>
		</mat-card-subtitle>
		<mat-card-content>
			<div
				cdkDropList
				#inProgressList="cdkDropList"
				[cdkDropListData]="inProgress"
				[cdkDropListConnectedTo]="[doneList, todoList]"
				class="list"
				(cdkDropListDropped)="drop($event)"
			>
				<div class="box" *ngFor="let item of inProgress" cdkDrag>
					<button class="close" mat-button>X</button>
					<h3>
						<span>{{ item.title }}</span>
					</h3>
					<p>{{ item.desc }}</p>
				</div>
			</div>
		</mat-card-content>
	</mat-card>

	<mat-card>
		<mat-card-title
			><span matBadge="{{ done.length }}" matBadgeOverlap="false"
				>Completed</span
			></mat-card-title
		>
		<mat-card-subtitle>
			<button mat-button color="accent">
				<mat-icon>add</mat-icon>
			</button>
		</mat-card-subtitle>
		<mat-card-content>
			<div
				cdkDropList
				#doneList="cdkDropList"
				[cdkDropListData]="done"
				[cdkDropListConnectedTo]="[todoList, inProgressList]"
				class="list"
				(cdkDropListDropped)="drop($event)"
			>
				<div class="box" *ngFor="let item of done" cdkDrag>
					<button class="close" mat-button>X</button>
					<h3>
						<span>{{ item.title }}</span>
					</h3>
					<p>{{ item.desc }}</p>
				</div>
			</div>
		</mat-card-content>
	</mat-card>
</div>
